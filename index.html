<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EDD PingSim</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/p5"></script>
    <script src="./calc.js"></script>
    <script src="./cart.js"></script>
    <script src="./sketch.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>PingSim</h1>
    <div id="canvas">
    </div>
    <div class="inputs">
        <div class="section">
            <label>Bucket Distance (in)</label>
            <input type="number" id="bucket-distance" onchange="updateBucket()" value="8.5">
        </div>
        <div class="section">
            <label>String Length (in)</label>
            <input type="number" id="string-length" value="60" disabled>
        </div>
        <button onclick="run()">Run</button>
    </div>
</body>

</html>
